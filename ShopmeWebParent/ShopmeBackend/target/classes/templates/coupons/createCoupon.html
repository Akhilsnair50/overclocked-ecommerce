<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-scroller">
    <nav th:replace="nav::topNav"></nav>
    <div class="p-5"></div>
    <div class="container-fluid page-body-wrapper">
        <nav th:replace="nav::sideBar"></nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <h3 class="page-header text-center ">CREATE COUPON</h3>


                <form th:action="@{/coupons/save}" method="post"
                      th:object="${coupon}">
                    <input type="hidden" th:field="*{id}" />
                    <div class=" rounded p-3">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">COUPON CODE :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="*{code}" required minlength="5" maxlength="128"  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">DISCOUNT PERCENTAGE : </label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" th:field="*{discount}" required min="1" max="99"  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">EXPIRATION DATE : </label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" th:field="*{expirationDate}" required min="1" max="99"  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Enabled:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{enabled}" />
                            </div>
                        </div>


                        <div class="text-center">
                            <input type="submit" value="Save" class="btn btn-primary m-3" />
                            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                        </div>
                    </div>
                </form>

                <div th:replace="modal_fragments :: modal_dialog"></div>

                <div th:replace="fragments :: footer"></div>

            </div>
        </div>
    </div>
    <div th:replace="fragments::scripts"></div>

</div>   <script th:src="@{/js/common_form.js}"></script>
<script type="text/javascript">
    MAX_FILE_SIZE = 102400; // 100KB
    moduleURL = "[[@{/coupons}]]";
</script>
</body>
</html>
