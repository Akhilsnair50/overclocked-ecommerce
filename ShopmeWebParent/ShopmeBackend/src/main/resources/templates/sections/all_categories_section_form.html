<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-scroller">
	<nav th:replace="nav::topNav"></nav>
	<div class="p-5"></div>
	<div class="container-fluid page-body-wrapper">
		<nav th:replace="nav::sideBar"></nav>
		<div class="main-panel">
		<h2 class="page-header text-center">Home Page Customization | [[${pageTitle}]]</h2>

	<div class="mb-2 text-center description-from-type-label">
		This kind of section will display all categories. There should be only one section of this type.
	</div>	
		
	<form th:action="@{/sections/save/all_categories}" th:object="${section}" method="post">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{type}" />
		<input type="hidden" th:field="*{sectionOrder}" />
								
		<div class="p-3">
		  
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Heading:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field="*{heading}" required minlength="10" maxlength="200">
		    </div>
		  </div>
			  
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Description:</label>
		    <div class="col-sm-10">
		      <textarea rows="3" class="form-control" th:field="*{description}" maxlength="500" min="20"></textarea>
		    </div>
		  </div>

		  <div class="form-group row">
		  	<label class="col-sm-2 col-form-label">Enabled:</label>
		  	<div class="col-sm-10 form-check-primary">
		  		<input type="checkbox" th:field="*{enabled}" class="form-check-input form-check-primary"/>
		  	</div>
		  </div>

		  		  		  		  		  			  
			<div>
				<p class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</p>	
			</div>			  
		</div>
	</form>
	
	<div th:replace="fragments :: footer"></div>
		</div>	</div></div><div th:replace="fragments::scripts"></div>

<script type="text/javascript">
	contextPath = "[[@{/}]]";
	moduleURL = "[[@{/sections}]]";	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
