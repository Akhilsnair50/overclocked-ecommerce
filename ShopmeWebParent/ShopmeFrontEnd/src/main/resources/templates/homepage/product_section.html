<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag" class="container-fluid">
		<div class="col-sm-2" th:each="productSection : ${section.productSections}" th:with="product = ${productSection.product}">
			<div>
				<a th:href="@{'/p/' + ${product.alias}}" th:title="${product.name}">
					<img th:src="@{${product.mainImagePath}}" height="150" />
					<br/>
					<b>[[${product.shortName}]]</b>
				</a>
			</div>
			<div>

			</div>
			<div>
				<div th:replace="product/product_fragment :: product_price"></div>
			</div>					
		</div>
	</div>




<div th:fragment="content4" th:remove="tag">
	<div id="tab1" class="tab-pane active p-5">
		<div class="products-slick" data-nav="#slick-nav-1" >
			<!-- product -->
			<div class="product" th:each="productSection : ${section.productSections}" th:with="product = ${productSection.product}">
				<a th:href="@{'/p/' + ${product.alias}}" th:title="${product.name}">
				<div class="product-img" style="height: 300px;overflow: hidden">
					<img th:src="@{${product.mainImagePath}}" alt="" class="img-fluid" >
					<div class="product-label" th:if="${product.discountPercent>0}">
						<span class="sale">-[[${product.discountPercent}]]%</span>
					</div>
				</div>
				</a>
				<div class="product-body">

					<p class="product-category">[[${product.category}]]</p>
					<h3 class="product-name"><b>[[${product.shortName}]]</b></a></h3>
					<h4 class="product-price"><div th:replace="product/product_fragment :: product_price"></div></h4>

					<div class="product-btns">
					</div>
				</div>
				<div class="add-to-cart">
					<a th:href="@{'/p/' + ${product.alias}}" th:title="${product.name}">

					<button class="add-to-cart-btn"  ><i class="fa fa-eye"></i> view </button>
					</a>
				</div>
			</div>
			<!-- /product -->

		</div>
		<div id="slick-nav-1" class="products-slick-nav"></div>
	</div>
</div>
</body>
<script>

</script>
</html>
